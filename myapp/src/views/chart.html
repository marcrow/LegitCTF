<!-- src/views/chart.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>CTF View</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Include Moment.js and the Chart.js Moment adapter -->
        <script src="https://cdn.jsdelivr.net/npm/moment"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    </head>
<body>
    <div id="header-container">
        <nav id="adminLink">
            <ul>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </nav>
        <div id="ctf-dropdown-container"></div>
        <h1>ESGI Pentest Dashboard</h1>
        <div id="mode">   
            <div class="checkbox-wrapper-5">
                <div class="check">
                  <input type="checkbox" id="darkMode">
                  <label for="darkMode"></label>
                </div>
                <label for="darkMode">Dark Mode</label>
              </div>
        </div>
    </div>
    <div id="ctfDetails">Loading CTF details...</div>
    <!-- <script type="text/javascript"src="/public/ctfinfo.js"></script> -->
    <div class="dailyView">
        <h2>Vue Journalière</h2>
        <h3>Paramètres</h3>
        <div id="date-dropdown-container"></div>
        <input type="checkbox" id="previousPoint"><label>Afficher les points précédents.</label></input>
        <input type="checkbox" id="darkMode"><label>Mode nuit</label></input>
        <div id="div-compromisedChart">
            <canvas id="compromisedChart" width="800" height="400"></canvas>
        </div>
    </div>
    <div class="globalView">
        <h2>Vue globale</h2>
        <div id="div-generalChart">
            <canvas id="generalChart" width="800" height="400"></canvas>
        </div>
    </div>
    <h2>Notifications</h2>
    <div id="messageContainer"></div>
    <script src="/ctfInfo.js"></script>
    <script src="/style.js"></script>
    <script src="event.js"></script>
    
</body>
</html>
